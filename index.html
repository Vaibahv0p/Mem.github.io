<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1></h1>Meme Background</h1>
        </div>
    </header>

    <!-- Features Section -->
    <section id="features">
        <div class="container">
            <h2>Features</h2>
            <ul>
                <li>Dynamic background from random memes</li>
                <li>Funny and motivational quotes displayed with each meme</li>
                <li>Background changes every 10 seconds</li>
                <li>Simple and clean design</li>
            </ul>
        </div>
    </section>

    <!-- Previews Section -->
    <section id="preview">
        <div class="container">
            <h2>Preview</h2>
            <div id="meme-preview" style="background-image: url(''); height: 300px; width: 100%; background-size: cover; background-position: center;">
                <p id="meme-quote" style="text-align: center; font-size: 20px; color: white; padding: 20px; font-weight: bold;">"Loading quote..."</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Random Meme Background & Quotes. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
